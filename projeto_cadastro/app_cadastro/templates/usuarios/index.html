<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cadastro de Usuários</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Cadastro de Usuários</h1>
        <form method='post' id='fCadastro' action="{% url 'cadastro_usuarios'%}">
            {% csrf_token %}
            <fieldset id='cadastro'>
                <legend>Cadastro</legend>
                <p><label for='cNome'>Nome </label><input type='text' name='tNome' placeholder='Digite seu Nome'></p>
                <p><label for='cTel'>Telefone </label><input type='text' name='tCel' placeholder='Digite seu Telefone'></p>
                <p><label for="cEmail">E-mail </label><input type="email" name="tEmail" placeholder="Digite seu E-mail"></p>
                <p><input type='submit' value='Cadastrar'></p>
            </fieldset>
            
        </form>
        <a href="{% url 'lista_usuarios' %}"><button>Pessoas Cadastradas</button></a>
    </body>
</html>
